<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="fylo">
      <img src="images/logo.svg" alt="fylo logo" class="logo">

      <div class="icons">
        <div class="icon">
          <img src="images/icon-folder.svg" alt="fylo folder icon" class="folder">
        </div>
        <div class="icon"><img src="images/icon-document.svg" alt="fylo document icon" class="doc"></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="fylo upload icon" class="upload"></div>
      </div>

    </div>
    <div class="storage">

      <p class="first-p">Youâ€™ve used <strong>815 GB</strong> of your storage</p>

      <div class="bubble">
        <h1>185 <span>GB Left</span></h1>
      </div>
      <div class="bubble-two">

      </div>
      <div class="line">

      </div>
      <div class="line-two">
        <div class="white-dot"></div>

      </div>

      <p class="gb"><span class="number">0</span>GB
        <span class="number">1000</span>GB
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/synnestorm">synnestorm</a>.
  </div>
</body>

</html>
